<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Scheme Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles/index.css" />
    <script src="scripts/index.js" type="module" defer></script>
  </head>
  <body>
    <header>
      <h1 class="title">Color Scheme Generator</h1>
    </header>

    <main>
      <!-- Color options section  -->
      <section id="color-options__container" class="color-options__container">
        <form
          id="color-options__form"
          class="color-options__form flex flex-centered"
        >
          <input
            type="color"
            id="color-options__color-picker"
            class="color-options__color-picker"
            name="color-options__color-picker"
            value="#e46060"
            aria-label="Pick initial color to build a scheme"
          />
          <select
            name="color-options__scheme"
            id="color-options__scheme"
            class="color-options__scheme"
            aria-label="Pick a type of scheme to return for your chosen color"
          >
            <option value="analogic">Analogic</option>
            <option value="analogic-complement">Analogic-complement</option>
            <option value="complement">Complement</option>
            <option value="monochrome">Monochrome</option>
            <option value="monochrome-dark">Monochrome-dark</option>
            <option value="monochrome-light">Monochrome-light</option>
            <option value="triad">Triad</option>
          </select>
          <button
            id="color-options__btn"
            class="color-options__btn btn"
            type="submit"
          >
            Get color scheme
          </button>
        </form>
      </section>

      <!-- Color results section  -->
      <section
        id="color-results__container"
        class="color-results__container"
        aria-live="polite"
      >
        <!-- Where the color results will populate from the api -->
      </section>
    </main>
  </body>
</html>
