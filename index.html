<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Scheme Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/index.css" />
    <script src="scripts/index.js" type="module" defer></script>
  </head>
  <body>
    <header></header>
    <main>
      <section
        id="color-options__container"
        class="color-options__container flex flex-centered"
      >
        <input
          type="color"
          id="color-options__color-picker"
          class="color-options__color-picker"
          name="color-options__color-picker"
        />
        <select
          name="color-options__scheme"
          id="color-options__scheme"
          class="color-options__scheme"
        >
          <option value="monochrome">Monochrome</option>
          <option value="monochrome-dark">Monochrome-dark</option>
          <option value="monochrome-light">Monochrome-light</option>
          <option value="analogic">Analogic</option>
          <option value="complement">Complement</option>
          <option value="analogic-complement">Analogic-complement</option>
          <option value="triad">Triad</option>
        </select>
        <button id="color-options__btn" class="color-options__btn btn">
          Get color scheme
        </button>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
